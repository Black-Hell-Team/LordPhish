    var showPasswordButton = document.querySelector('.password-login a');

    if (showPasswordButton instanceof HTMLElement) {
      showPasswordButton.addEventListener('click', showLoginBox.bind(this, true));
    }

    function showLoginBox(show) {
      var submitButton = document.querySelector('.dialog-submit');
      var display = show ? '' : 'none';

      document.getElementById('login').style.display = display;
      document.getElementById('remember-me').style.display = display;

      if (submitButton instanceof HTMLElement) {
        submitButton.style.display = display;
      }

      if (showPasswordButton instanceof HTMLElement) {
        showPasswordButton.style.display = show ? 'none' : '';
      }
    }

    (function (){
      var ssoEnabled = false;
      if (ssoEnabled) {
        showLoginBox(false)
      }
    })();
