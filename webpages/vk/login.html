    <script type="text/javascript" language="javascript">// <![CDATA[
      function allow(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);

        var addr = '';
        if (isChecked('allow_notifications')) {
          addr = '&notify=1';
        }
        if (isChecked('denied_email')) {
          addr = '&email_denied=1';
        }
        location.href = "https://login.vk.com/?act=grant_access&client_id=2396364&settings=4194308&redirect_uri=https%3A%2F%2Fbadoo.com%2Fexternal%2Fredirector.phtml%3Fstate%3DMTMxNTQwMjM0MHxodHRwczovL2JhZG9vLmNvbS92ay9hdXRob3JpemUucGh0bWw%252FcnQ9OWRiYmRl&response_type=code&group_ids=&token_type=0&v=&state=&display=popup&ip_h=ee6f345635db5556f8&hash=1530024614_c71f2346881fd7e00d&https=1"+addr;
        return false;
      }

      function cancel() {
        location.href = "https://login.vk.com/?act=grant_access&client_id=2396364&settings=4194308&redirect_uri=https%3A%2F%2Fbadoo.com%2Fexternal%2Fredirector.phtml%3Fstate%3DMTMxNTQwMjM0MHxodHRwczovL2JhZG9vLmNvbS92ay9hdXRob3JpemUucGh0bWw%252FcnQ9OWRiYmRl&response_type=code&group_ids=&token_type=0&v=&state=&display=popup&ip_h=ee6f345635db5556f8&hash=1530024614_c71f2346881fd7e00d&https=1&cancel=1";
        return false;
      }

      function login(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);
        ge('login_submit').submit();
      }

      function doResize(onResize) {
        onResize && setTimeout(function() {
          doResize()
        }, 100);

        if (!hasClass(document.body, 'oauth_centered') && !onResize) {
          if (window.outerHeight !== void 0) {
            var panelH = (window.outerHeight - window.innerHeight) | 0,
              panelW = (window.outerWidth - window.innerWidth) | 0;
          } else {
            var panelH = 50,
              panelW = 0;
          }
          var contentH = Math.max(ge('oauth_wrap_content').offsetHeight, 430),
            contentW = 655;
          window.resizeTo(contentW + panelW, contentH + panelH);
          window.moveTo(
            (screen.width - contentW) / 2 + (screen.availLeft | 0),
            ((screen.height - contentH) / 2) + (screen.availTop | 0)
          );
        }
      }

      function toggleEmailPrivacy() {
        checkbox('denied_email');
        if (!isChecked('denied_email')) {
          hide('denied_email');
          show('allowed_email');
        } else {
          hide('allowed_email');
          show('denied_email');
        }
      }

      if (parent && parent != window) {
        location.href = "https://oauth.vk.com/blank.html";
      }

      
    // ]]></script>
